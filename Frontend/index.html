<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta property="og:title" content="Bloody Sweet â€” Student Registry" />

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <div class="brand">
        <h1 class="logo">Bloody Sweet</h1>
        <p class="tag">Student Registry Â· Created by Aman Pathak</p>
      </div>
      <nav class="site-nav" role="navigation" aria-label="Main navigation">
        <button id="themeToggle" aria-label="Toggle dark mode" class="btn icon-btn">ğŸŒ“</button>
      </nav>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <section class="card" aria-labelledby="formTitle">
      <center><h2 id="formTitle">Add Student</h2></center>
      <form id="studentForm" class="form" autocomplete="on" novalidate>

        <label for="studentName">Student Name</label>
        <input id="studentName" name="studentName" type="text" required aria-required="true" />

        <label for="rollNumber">Roll Number</label>
        <input id="rollNumber" name="rollNumber" type="text" inputmode="numeric" required aria-required="true" />

        <label for="class">Class</label>
        <select id="class" name="class" required aria-required="true">
          <option value="Select">Select</option>
          <option>Class 1</option>
          <option>Class 2</option>
          <option>Class 3</option>
          <option>Class 4</option>
          <option>Class 5</option>
          <option>Class 6</option>
          <option>Class 7</option>
          <option>Class 8</option>
          <option>Class 9</option>
          <option>Class 10</option>
          <option>Class 11</option>
          <option>Class 12</option>
          <option>Bachelor's(College)</option>
          <option>Master's(College)</option>
          <option>Others</option>
        </select>

        <div class="form-actions">
          <button type="submit" class="btn primary">Add Student</button>
          <button type="reset" class="btn">Reset</button>
        </div>
      </form>
    </section>

    <section class="card" aria-labelledby="tableTitle">
      <h2 id="tableTitle">Students</h2>
      <div class="table-wrap">
        <table class="students-table" aria-describedby="tableTitle">
          <thead>
            <tr><th>Roll</th><th>Name</th><th>Class</th></tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- rows populated by JS -->
          </tbody>
        </table>
        <div id="loadingIndicator" class="skeleton" aria-hidden="true"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <div>
        <p>Â© <span id="year"></span> Aman Pathak</p>
      </div>
      <div class="socials" aria-hidden="false">
        <a href="https://github.com/AmanPathak-DevOps" target="_blank" rel="noopener" aria-label="GitHub">GitHub</a> Â·
        <a href="https://medium.com/@amanpathakdevops" target="_blank" rel="noopener" aria-label="Medium">Medium</a>
      </div>
    </div>
  </footer>

  <!-- Accessible modal -->
  <div id="customModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-overlay" onclick="closeModal()"></div>

    <div class="modal-content">
      <button class="modal-close" aria-label="Close" onclick="closeModal()">&times;</button>

      <div class="modal-body">
        <p class="modal-message">âš ï¸ Please fill out all fields.</p>
      </div>
    </div>
  </div>


  <script src="js/app.js" defer></script>
</body>
</html>
